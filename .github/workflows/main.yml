name: CI

on:
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 10.x
      
      - name: GitHub context (actor and head ref)
        run: |          
          echo ${{ github.actor }}
          echo ${{ github.head_ref }}

      - name: Install NPM modules
        run: npm ci
        working-directory: ./tools

      - name: Run CI tests
        run: npm test
        working-directory: ./tools

  automerge:
    runs-on: ubuntu-latest
    needs: build
    env:
      PR_PREFIX: sdkAuto/
    if: ${{ github.actor == 'openapi-sdkautomation[bot]' }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 10.x

      - name: Install NPM modules
        run: npm ci
        working-directory: ./generator

      - name: Check RP in Autogenlist
        run: |
          check_result='';
          exec=$(npm run find-basepath ${{ github.head_ref }} $PR_PREFIX); 
          while read line; 
          do
            # overriding check_result until the last line is read, last line contains
            # the result to whether or not the basepath was found in autogenlist.
            check_result=$line; 
            echo $check_result;
          done <<< "$exec";
          
          echo "AUTOGENLIST_CHECK_RESULT=$check_result" >> $GITHUB_ENV;
        working-directory: ./generator
        
      - name : Apply Merge Label
        if: ${{ env.AUTOGENLIST_CHECK_RESULT == 'true' }}
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: [ 'automerge', 'bot' ]
            })
            
      - name: Automerge
        if: ${{ env.AUTOGENLIST_CHECK_RESULT == 'true' }}
        uses: "pascalgn/automerge-action@v0.12.0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"          
          MERGE_LABELS: "automerge, bot"
