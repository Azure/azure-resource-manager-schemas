name: CI

on:
  pull_request:
    branches: [ main ]
jobs:
  schema-tests:
    name: Schema Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.0.x'

      - name: Install NPM modules
        run: npm ci
        working-directory: ./tools
      
      - name: Lint
        run: npm run lint
        working-directory: ./tools

      - name: Run CI tests
        run: npm test
        working-directory: ./tools

      - name: Deployments Schema tests
        run: dotnet test DeploymentsSchemaTests/DeploymentsSchemaTests.csproj
        working-directory: ./tools

  build-generator:
    name: Build Generator
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      
      - name: Install
        run: npm ci
        working-directory: ./generator
      
      - name: Lint
        run: npm run lint
        working-directory: ./generator

      - name: Build
        run: npm run build
        working-directory: ./generator