pr: none

schedules:
- cron: "0 8 * * *"
  branches:
    include:
    - autogenerate
  displayName: Daily autogeneration

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- checkout: self
  persistCredentials: true
  clean: true
- script: |
    set -Eeuo pipefail
    git merge --no-commit --no-ff --strategy-option=theirs origin/master
    git commit --author="Autogenerator Pipeline <>" -m "Integrate master"
    git checkout origin/master -- schemas
  displayName: Integrate master branch
- script: |
    set -Eeuo pipefail
    cd generator
    npm install
    npm run generate-all
    cd ..
  displayName: Generate schemas
- script: |
    set -Eeuo pipefail
    git add --all schemas
    if ! git diff-index --quiet HEAD --; then
      git commit --author="Autogenerator Pipeline <>" -m "Autogenerate schemas"
      git push origin $(Build.SourceBranchName)
    fi
  displayName: Push changes to remote branch